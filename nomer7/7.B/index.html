<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>CRUD Data</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body>

        <nav>
        <div class="container">
            <div class="nav-wrapper">
            <a href="#" class="brand-logo">Arkademia</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
            </ul>
            </div>
        </div>
        </nav>

<div class="container">
    <div class="card-data">

        <div class="add-btn">
            <button data-target="modal-add" class="btn modal-trigger">Add Data</button>
        </div>

      <table class="striped">
        <thead>
          <tr>
              <th>Name</th>
              <th>Hobby</th>
              <th>Category</th>
              <th>Action</th>
          </tr>
        </thead>

        <tbody>
            <tr>
                <td>Sony</td>
                <td>Mobile Legend</td>
                <td>Game</td>
                <td><span class="delete-btn btn waves-effect waves-teal" onclick="btnDelete()">Delete</span><button data-target="modal-edit" class="edit-btn btn waves-effect waves-teal modal-trigger">Edit</button></td>
            </tr>
            <tr>
                <td>Isgi</td>
                <td>Futsal</td>
                <td>Olahraga</td>
                <td><span class="delete-btn btn waves-effect waves-teal" onclick="btnDelete()">Delete</span><button data-target="modal-edit" class="edit-btn btn waves-effect waves-teal modal-trigger">Edit</button></td>
            </tr>
            <tr>
                <td>Iqbal</td>
                <td>Basket</td>
                <td>Olahraga</td>
                <td><span class="delete-btn btn waves-effect waves-teal" onclick="btnDelete()">Delete</span><button data-target="modal-edit" class="edit-btn btn waves-effect waves-teal modal-trigger">Edit</button></td>
            </tr>
            <tr>
                <td>Kiky</td>
                <td>PUBG</td>
                <td>Game</td>
                <td><span class="delete-btn btn waves-effect waves-teal" onclick="btnDelete()">Delete</span><button data-target="modal-edit" class="edit-btn btn waves-effect waves-teal modal-trigger">Edit</button></td>
            </tr>
        </tbody>
      </table>


    <div id="modal-add" class="modal">
        <div class="modal-content">
        <h4>Add Data</h4>
            <div class="row">
                <div class="col s12">
                <div class="row">
                    <div class="input-field col s12">
                    <input type="text" id="autocomplete-input" class="autocomplete">
                    <label for="autocomplete-input">Nama</label>
                    </div>
                </div>
                </div>


                <div class="input-field col s12">
                    <select>
                    <option value="" disabled selected>Choose your option</option>
                    <option value="1">Mobile Legend</option>
                    <option value="2">Futsal</option>
                    <option value="3">Basket</option>
                    <option value="4">PUBG</option>
                    </select>
                    <label>Hobby</label>
                </div>

                <div class="input-field col s12">
                    <select>
                    <option value="" disabled selected>Choose your option</option>
                    <option value="Game">Game</option>
                    <option value="Olahraga">Olahraga</option>
                    </select>
                    <label>Category</label>
                </div>
            </div>
        </div>

        <div class="modal-footer">
            <a href="#!" class="modal-close waves-effect waves-green btn-flat">Save Data</a>
        </div>
    </div>


    <div id="modal-edit" class="modal">
            <div class="modal-content">
            <h4>Edit Data</h4>
                <div class="row">
                    <div class="col s12">
                    <div class="row">
                        <div class="input-field col s12">
                        <input type="text" id="autocomplete-input" class="autocomplete">
                        <label for="autocomplete-input" >Nama</label>
                        </div>
                    </div>
                    </div>
    
    
                    <div class="input-field col s12">
                        <select>
                        <option value="" disabled selected>Choose your option</option>
                        <option value="1">Mobile Legend</option>
                        <option value="2">Futsal</option>
                        <option value="3">Basket</option>
                        <option value="4">PUBG</option>
                        </select>
                        <label>Hobby</label>
                    </div>
    
                    <div class="input-field col s12">
                        <select>
                        <option value="" disabled selected>Choose your option</option>
                        <option value="Game">Game</option>
                        <option value="Olahraga">Olahraga</option>
                        </select>
                        <label>Category</label>
                    </div>
                </div>
            </div>
    
            <div class="modal-footer">
                <a href="#!" class="modal-close waves-effect waves-green btn-flat">Edit Data</a>
            </div>
        </div>

    </div>
</div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
